
<div class="container">
  <div class="row">

<div class="col-12">
  <br><button style="margin-left: 60px;" type="button" class="btn btn-warning btn-lg" [routerLink]="['/category-form', '0']"> <i class="fa fa-plus" aria-hidden="true"></i>Add</button>
<br><br>
    <h2> Category List</h2>
      <table
        class="table"
        style="margin-right: 50px;">
        <thead>
          <tr>
            <th scope="col">Category Id</th>
            <th scope="col">Category name</th>
            <th scope="col">Description</th>
            <th scope="col">Edit/Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of category  | paginate
          : {
              itemsPerPage: 5,
              currentPage: page,
              totalItems: count
            };">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td width=30% ><textarea style="border: none; outline: none; resize: none;" maxlength="5" readonly>{{data.description}}</textarea></td>
            <td> <i
              class="fas fa-edit"
              style="cursor: pointer; margin-left: 8px;"
              [routerLink]="['/category-form', data.id]"
            ></i></td>
            <td> <i
              class="fas fa-trash"
              style="cursor: pointer; margin-left: 8px; color: red;"
             (click)="deleteCategory(data.id)"
            ></i></td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div> 


  </div>
</div>
