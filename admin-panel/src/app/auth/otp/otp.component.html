<section class="login">
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-12 hv-100">

        <div class="form-content">
          <img  src="assets/images/otp.png"/>

          <h4 class="text-center"> Verification Code </h4>
            OTP Sent to +91 <span>{{phoneNumber}}</span>


            <div class="row">

              <div class="col-lg-3">
                <div class="input-group mt-5">
                  <input type="tel"
                  [(ngModel)]="otp.first"
                  [maxlength]="1"
                  #otp1
                  (keyup)="otpController($event,otp2,'')"
                  class="form-control common__style"
                  />
                </div>
              </div>

              <div class="col-lg-3">
                <div class="input-group mt-5">
                  <input type="tel"
                  [(ngModel)]="otp.second"
                  #otp2
                  (keyup)="otpController($event,otp3,otp1)"
                  [maxlength]="1"
                  class="form-control common__style"
                  />
                </div>
              </div>

              <div class="col-lg-3">
                <div class="input-group mt-5">
                  <input type="tel"
                  [(ngModel)]="otp.third"
                  #otp3
                  (keyup)="otpController($event,otp4,otp2)"
                  [maxlength]="1"
                  class="form-control common__style"
                  />
                </div>
              </div>

              <div class="col-lg-3">
                <div class="input-group mt-5">
                  <input type="tel"
                  [(ngModel)]="otp.fourth"
                  #otp4
                  (keyup)="otpController($event,'',otp3)"
                  [maxlength]="1"
                  class="form-control common__style"
                  />
                </div>
              </div>

      </div>

      <div class="text-center mt-5">
      <button
          [disabled]="checkverifyOtp()"
          (click)="verifyOtp()"
          type="submit" class="btn btn-primary signinbtn">Submit</button>
          </div>

      </div>






    </div>
  </div>
  </div>
</section>
