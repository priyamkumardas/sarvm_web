<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card text-center">
        <div class="card-header p-5">
          <h5 class="mb-2">OTP VERIFICATION</h5>
          <div>
            <small>code has been send to +91-{{phoneNumber}}</small>
          </div>
        </div>
        <br>
        <div style="margin-right: 30px;">
        <h4 style="margin-left: 30px;" >Enter OTP</h4>
        <div style=" display: flex; justify-content: center; text-align: center;" class="container">
          <div style="display: flex; justify-content: center; align-items: center; width: 140px;" class="row">
            <div  class="col-md-3">
              <input style="width: 30px;"  [(ngModel)]="otp.first" type="text" #txt1 maxlength="1" (keyup)="move($event, '', txt1, txt2)" autofocus>
            </div>
            <div class="col-md-3">
              <input style="width: 30px;" [(ngModel)]="otp.second" type="text" #txt2 maxlength="1" (keyup)="move($event, txt1, txt2, txt3)">
            </div>
            <div class="col-md-3">
              <input style="width: 30px;" [(ngModel)]="otp.third" type="text" #txt3 maxlength="1" (keyup)="move($event, txt2, txt3, txt4)">
            </div>
            <div class="col-md-3">
              <input style="width: 30px;" [(ngModel)]="otp.fourth" type="text" #txt4 maxlength="1" (keyup)="move($event, txt3, txt4, '')">
            </div>
          </div>
        
        </div>
        </div>
        <br>
        <h5>00 : {{ timer > 9 ? timer:'0'+timer }}</h5>
        <div>
          <small>
          didn't get the otp
          <a  style="cursor: pointer; color: blue;"  (click)="resendOtpFunc($event)">Resend</a>
    <div style="margin-bottom: 10px;" class="resend-otp">
      <img src="assets/images/sms.png"  (click)="resendOtpFunc('sms')" style="width: 40px;height: 40px; cursor: pointer;" alt="logo">
      <img src="assets/images/call.png" (click)="resendOtpFunc('call')" style="margin-left: 20px; width: 40px;height: 40px; cursor: pointer;" alt="logo">
    </div>
          </small>
        </div>
        <div>
          <button class="btn btn-success px-4 verify-btn" (click)="checkAndVerifyOtp()">verify</button>
    </div>
    <div style="margin-bottom: 20px; margin-left: 20px;">          <p class="terms"><input class="form-check-input" type="checkbox" style="margin-right: 4px;margin-top: 3px;cursor: pointer;" value="" id="flexCheckChecked"  checked>I accept the Terms conditions and Privacy Policy</p>
    </div>
      </div>
    </div>
  </body>
</html>
