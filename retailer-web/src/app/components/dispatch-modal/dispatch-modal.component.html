<ion-header>
    <div class="CrossIcon" (click)="action()">
        <ion-icon name="close-outline"></ion-icon>
    </div>
    <ion-toolbar>
        <h3>Dispatch To</h3>
    </ion-toolbar>
    <ion-toolbar>
    <ion-segment class="ind-btn" [(ngModel)]="segment" scrollable>
        <ion-segment-button color="light" class="dm-btn" mode="md" value="0">
            <p><ion-icon size="small" name="storefront-outline"></ion-icon> Own Delivery</p>
        </ion-segment-button>
        <ion-segment-button class="dm-btn" mode="md" value="1">
            <p><ion-icon size="small" src="assets\icon\delivery-boy.svg"></ion-icon> Thirdparty</p>
        </ion-segment-button>
    </ion-segment>
    </ion-toolbar>
    </ion-header>
    <ion-content>
        <span [ngSwitch]="segment">
            <span *ngSwitchCase="'0'">
                <ion-toolbar class="tbar">
                    <ion-row>
                        <ion-col size="4" class="cd" *ngFor="let data of associated; let i = index"
                            (click)="selectAssociated(data?.deliveryData.details.userId)">
                            <div class="img">
                                <ion-img
                                    src="{{data?.basicInformation.personalDetails.profileImage ? data?.basicInformation.personalDetails.profileImage : '/assets/images/profilePic1.svg'}}"
                                    class="" alt=""></ion-img>
                            </div>
                            <p>{{data.basicInformation.personalDetails.firstName ?
                                data.basicInformation.personalDetails.firstName :
                                'sArvm'}}</p>
                            <p>{{data?.phone}}</p>
                        </ion-col>
                    </ion-row>
                </ion-toolbar>
            </span>
            <ion-slides *ngSwitchCase="'1'">
                <ion-toolbar class="tbar">
                    <ion-row>
                        <ion-col size="4" class="cd" *ngFor="let data of freelancer; let i = index"
                            (click)="selectFreelancer(data?.deliveryData.details.userId)">
                            <div class="img">
                                <ion-img
                                    src="{{data?.basicInformation?.personalDetails.profileImage ? data?.basicInformation?.personalDetails.profileImage : '/assets/images/profilePic1.svg'}}"
                                    class="" alt=""></ion-img>
                            </div>
                            <p>{{data?.basicInformation?.personalDetails.firstName ?
                                data.basicInformation.personalDetails.firstName
                                : 'sArvm'}}</p>
                            <p>{{data?.phone}}</p>
                        </ion-col>
                    </ion-row>
                </ion-toolbar>
            </ion-slides>
        </span>
    </ion-content>
